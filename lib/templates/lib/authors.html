{% extends 'lib/base.html' %}

{% block title %}
All Authors
{% endblock %}

{% block main %}
<h1 class="text-primary text-center">All Authors</h1>

<div class="row mt-5">
    {% for author in authors %}
    <div class="col-4">
        <div class="row">
            <div class="col-4 py-2">
                <img src="{{ author.portrait }}" class="w-100">
            </div>
            <div class="col-8">
                <a href="{{ author.url }}" class="text-decoration-none ">
                    <h5 class="text-success">{{ author }}</h5>
                </a>
      
                <p style="font-size: 70%;">
                    {% for genre in author.genres %}
                    <a href="#">{{genre}}</a>
                    {% endfor %} 
                </p>
            </div>
        </div>
    </div>
    {% endfor %}  
</div>



{% endblock %}
